<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daily Dawn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700;900&family=Crimson+Text:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #f59e0b; 
            --bg: #0f172a; 
        }
        body { 
            background: linear-gradient(to bottom, #f1f5f9 0%, #e2e8f0 100%);
            font-family: 'DM Sans', sans-serif;
            touch-action: pan-x pan-y;
            -ms-touch-action: pan-x pan-y;
            /* Prevent text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Prevent zoom on double-tap */
            touch-action: manipulation;
        }
        /* Disable text selection for all elements */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }
        /* Allow text selection only for input fields */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        .glass-header { 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border-bottom-left-radius: 2.5rem;
            border-bottom-right-radius: 2.5rem;
        }
        .service-tile { 
            @apply flex flex-col items-center p-2 transition-transform active:scale-90 cursor-pointer; 
        }
        .icon-box { 
            @apply w-14 h-14 rounded-2xl flex items-center justify-center text-xl mb-2 shadow-sm; 
        }
        .page-view {
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        .page-view.active {
            display: block;
        }
        .content-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid rgba(241, 245, 249, 0.8);
        }
        .verse-text {
            font-family: 'Crimson Text', serif;
            font-size: 1.1rem;
            line-height: 1.7;
            font-style: italic;
            color: #1e293b;
        }
        .section-title {
            font-weight: 900;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .entry-item {
            padding: 1rem;
            background: #f8fafc;
            border-radius: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #e2e8f0;
        }
        .day-divider {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }
        .fab-button {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 16px rgba(245, 158, 11, 0.3);
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 40;
        }
        .fab-button:active {
            transform: scale(0.95);
        }
        .input-field {
            width: 100%;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            outline: none;
            border: 1px solid #e2e8f0;
            font-weight: 500;
        }
        .textarea-field {
            width: 100%;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 0.75rem;
            outline: none;
            border: 1px solid #e2e8f0;
            min-height: 100px;
            font-family: 'DM Sans', sans-serif;
        }
        .btn-primary {
            width: 100%;
            background: #0f172a;
            color: white;
            padding: 1.25rem;
            border-radius: 1rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-primary:active {
            transform: scale(0.98);
        }
        .tip-card {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            padding: 1rem;
            border-radius: 1rem;
            border: 1px solid #fbbf24;
        }
        .mood-emoji {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0.5rem;
        }
        .mood-emoji:hover {
            transform: scale(1.2);
        }
        .mood-emoji.selected {
            transform: scale(1.3);
            filter: drop-shadow(0 0 10px rgba(245, 158, 11, 0.5));
        }
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #f59e0b;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .habit-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .habit-checkbox.checked {
            background: #10b981;
            border-color: #10b981;
        }
        .goal-progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }
        .goal-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            transition: width 0.5s ease;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 2rem;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .premium-badge {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.65rem;
            font-weight: 900;
            letter-spacing: 0.05em;
        }
        .premium-feature {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border: 2px solid #fbbf24;
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        .locked-overlay {
            position: relative;
        }
        .locked-overlay::after {
            content: 'üîí Premium';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fbbf24;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 0.875rem;
            pointer-events: none;
        }
        /* Security overlay */
        .security-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999999;
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>

            <i class="fa-solid fa-shield-halved text-6xl mb-4 text-red-500"></i>

            <p class="text-sm mt-2">Developer Tools Disabled</p>
        </div>
    </div>
